    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="./trackball.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        var renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setClearColor("#000000");
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

        });

        var raycaster = new THREE.Raycaster();
        var mouse = new THREE.Vector2();

       //Adds a light to the page
       scene.add(new THREE.AmbientLight(0x333333));
        var light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5,3,5);
        scene.add(light);

        const material = new THREE.MeshPhongMaterial({
            map: THREE.ImageUtils.loadTexture('./earf.jpg'),
            bumpMap: THREE.ImageUtils.loadTexture('./bump.jpg'),
            bumpScale: 0.05
        })

        var spheregeo = new THREE.SphereGeometry(2.5, 40, 40);
        var sphere = new THREE.Mesh(spheregeo, material);
        sphere.rotation.z = 0.2;
        scene.add(sphere);

        var geometry = new THREE.SphereGeometry(90, 32, 32);
        var material1 = new THREE.MeshBasicMaterial();
        material1.map = THREE.ImageUtils.loadTexture('./stars.png');
        material1.side = THREE.BackSide;
        var mesh = new THREE.Mesh(geometry, material1);
        scene.add(mesh);
        
    
        var controls = new THREE.TrackballControls(camera);
        render();
        function render() {
            controls.update();
            sphere.rotation.y += 0.0005;
            requestAnimationFrame(render);
            renderer.render(scene,camera);
        }
